{% extends 'meeting_app/base.html' %}
{% load static %}
{% block body_block %}
<link rel="stylesheet" href="{% static 'meeting_app/CSS/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<h3 style="text-align: center;">Create Meeting</h3>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-body h-100">
                <form method="post" action="create_meeting/">
                    {% csrf_token %}
                    {{form.title}}
                    <br>
                    {{form.description}}
                    <br>
                    {{form.venue}}
                    <br>
                    {{form.date}}
                    <br>
                    {{form.start_time}}
                    <br>
                    {{form.end_time}}
                    <br>
                    <button class="btn btn-sm btn-primary" type="submit" value="Submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>

    
{% endblock %}
